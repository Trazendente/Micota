<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./main.js" type="module"></script>
    <style>
      html,
      body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url("https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/portadaV2.jpg?v=1724702083826")
          center/cover no-repeat;
        background-size: 100%;
      }

      #scanning {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }

      @media (min-aspect-ratio: 1/1) {
        #scanning .inner {
          width: 50vh;
          height: 50vh;
        }
      }

      @media (max-aspect-ratio: 1/1) {
        #scanning .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #scanning .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #scanning.hidden {
        display: none;
      }

      #scanning img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #scanning .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }

      @keyframes move {
        0%,
        100% {
          top: 0%;
        }

        50% {
          top: calc(100% - 10px);
        }
      }

      #backgroundAudio {
        display: none;
      }

#startButton {
    background-color: #313131;
    color: #ffffff;
    border: 1px solid #ffffff; /* Bordes blancos */
    width: 45vw; /* 15% del ancho de la ventana */
    height: 12vw; /* La misma altura para mantener la proporción */
    text-align: center;
    text-decoration: none;
    font-size: 7vw; /* Tamaño de fuente proporcional al ancho de la ventana */
    border-radius: 20px; /* Bordes redondeados */
    cursor: pointer;
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe", sans-serif;
    top: 91%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#button1, #button2, #button3 {
  display: none; /* Ocultos por defecto */
  position: absolute;
  top: 70%; /* Ajusta según tus necesidades */
  width: 35%; /* Ajusta el ancho según tus necesidades */
  height: 35%; /* Ajusta la altura según tus necesidades */
  background-size: contain; /* Ajusta la imagen para que se vea completa */
  background-position: center; /* Centra la imagen */
  background-repeat: no-repeat; /* Evita que la imagen se repita */
  border: none; /* Sin borde */
  cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
  z-index: 10; /* Asegura que el botón esté en el frente */
  background-color: transparent; /* Fondo transparente */
  outline: none; /* Sin borde al hacer clic */
  -webkit-tap-highlight-color: transparent; /* Elimina la sombra gris al hacer clic en dispositivos táctiles */
}

#button1 {
  position: absolute;
  left: -5; /* Ubica el botón a la izquierda */
  background-image: url("https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/1.png?v=1724706031046");
}

#button2 {
  position: absolute;
  left: 50%; /* Ubica el botón al centro */
  transform: translateX(-50%); /* Centra el botón horizontalmente */
  background-image: url("https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/2.png?v=1724706031731");
}

#button3 {
  position: absolute;
  right: -5; /* Ubica el botón a la derecha */
  background-image: url(" https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/3.png?v=1724706875934");
}


    </style>
    <style>
      @font-face {
        font-family: "Segoe";
        src: url("https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/Poppins-Black.ttf?v=1724079897019")
          format("truetype");
      }
    </style>
  </head>
  <body>
    <div id="scanning" class="hidden">
      <div class="inner">
        <img
          src="https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/Micota_Imag.jpg?v=1724682739133"
          alt="Image Alt Text"
        />
        <div class="scanline"></div>
      </div>
    </div>

    <div id="container"></div>

    <audio
      id="backgroundAudio"
      src="https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/audioMicotaV2.mp3?v=1724707957335"
      loop
    ></audio>
    
    <audio id="clickSound" src="https://cdn.glitch.global/e5e8f7de-a20d-45de-9a1f-9d2d18cd2c32/click.mp3?v=1724765725555"></audio>


    <button id="startButton" class="circle-button">INICIAR</button>

<button

<button
  id="button2"
  onclick="document.getElementById('clickSound').play(); window.location.href='https://www.youtube.com/watch?v=lQrgGtf-Czk'"
></button>

<button
  id="button3"
  onclick="document.getElementById('clickSound').play(); window.location.href='https://drive.google.com/drive/folders/1JZzf8x6mWbbOpMLwrDgnXAi13WYfJRja'"
></button>



    <script>
      const backgroundAudio = document.getElementById("backgroundAudio");

      // Función para pausar el audio cuando la página se oculta
      function handleVisibilityChange() {
        if (document.visibilityState === "hidden") {
          backgroundAudio.pause();
        } else {
          backgroundAudio.play();
        }
      }
      // Agregar el event listener para el cambio de visibilidad
      document.addEventListener("visibilitychange", handleVisibilityChange);
      // Agregar el event listener al botón de inicio
      document.getElementById("startButton").addEventListener("click", () => {
        backgroundAudio.volume = 0.5; // Establecer el volumen al 50%
        backgroundAudio.play();
      });
    </script>
  </body>
</html>
