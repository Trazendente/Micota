<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./mindar-image-three.prod.js"></script>
    <script src="./main.js" type="module"></script>
<style>
  html,
  body {
    position: relative;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  body {
    font-family: "Segoe", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* IMAGEN BLUR DEL FONDO */
    background: url("https://cdn.glitch.global/b24066b4-44c1-4e97-82b5-a492cc7e9f6f/portada.jpg?v=1710252685423") center/cover no-repeat;
    /* Escalar la imagen un poco */
    background-size: 110%;
  }
  #scanning {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: transparent;
    z-index: 2;
  }
  #scanning .inner {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
      linear-gradient(to right, white 10px, transparent 10px) 0 100%,
      linear-gradient(to left, white 10px, transparent 10px) 100% 0,
      linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
      linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
      linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
      linear-gradient(to top, white 10px, transparent 10px) 0 100%,
      linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
    background-repeat: no-repeat;
    background-size: 40px 40px;
  }
  #scanning img {
    opacity: 0.6;
    width: 90%;
    align-self: center;
  }
  #scanning .inner .scanline {
    position: absolute;
    width: 100%;
    height: 10px;
    background: white;
    animation: move 2s linear infinite;
  }
  @keyframes move {
    0%, 100% {
      top: 0%;
    }
    50% {
      top: calc(100% - 10px);
    }
  }
  #scanning.hidden {
    display: none;
  }
</style>

  </head>
  <body>
    <div id="scanning" class="hidden">
      <div class="inner">
        <img
          src="https://cdn.glitch.global/b24066b4-44c1-4e97-82b5-a492cc7e9f6f/portada%20v2.JPG?v=1710261294885"
          alt="Image Alt Text"
        />
        <div class="scanline"></div>
      </div>
    </div>

    <div id="container"></div>

    <audio
      id="backgroundAudio"
      src="https://cdn.glitch.global/b24066b4-44c1-4e97-82b5-a492cc7e9f6f/happy_reggae_loop.mp3?v=1710858328617"
      loop
    ></audio>

    <script>
      const backgroundAudio = document.getElementById("backgroundAudio");

      // Función para pausar los audios cuando la página se oculta
      function handleVisibilityChange() {
        if (document.visibilityState === "hidden") {
          backgroundAudio.pause();
        } else {
          backgroundAudio.play();
        }
      }
      // Agregar el event listener para el cambio de visibilidad
      document.addEventListener("visibilitychange", handleVisibilityChange);

      // Esperar a que el DOM esté completamente cargado antes de manipularlo

      document.getElementById("startButton").addEventListener("click", () => {
        backgroundAudio.play();
        newAudio.play();
        start();
      });
    </script>

    <style>
      @font-face {
        font-family: "Segoe";
        /* LA FUENTE ELEGIDA */
        src: url("https://cdn.glitch.global/b24066b4-44c1-4e97-82b5-a492cc7e9f6f/Rabbits-Dummy.ttf?v=1710259693699")
          format("truetype");
      }

      body {
        font-family: "Segoe", sans-serif;
      }
    </style>
  </body>
</html>
