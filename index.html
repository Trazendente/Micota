<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url("https://cdn.glitch.global/4ae5c157-47dd-4688-afdf-006929cf3c12/portada.jpg?v=1720667494714")
          center/cover no-repeat;
        background-size: 100%;
      }

      #scanning {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }

      @media (min-aspect-ratio: 1/1) {
        #scanning .inner {
          width: 50vh;
          height: 50vh;
        }
      }

      @media (max-aspect-ratio: 1/1) {
        #scanning .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #scanning .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #scanning.hidden {
        display: none;
      }

      #scanning img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #scanning .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }

      @keyframes move {
        0%,
        100% {
          top: 0%;
        }

        50% {
          top: calc(100% - 10px);
        }
      }

      #backgroundAudio {
        display: none;
      }

      #startButton {
        background-color: #616c21;
        color: #ffffff;
        border: none;
        width: 150px;
        height: 150;
        text-align: center;
        text-decoration: none;
        font-size: 27px;
        border-radius: 50%;
        cursor: pointer;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe", sans-serif;
        top: 56.5%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
#button1, #button2 {
  display: none; /* Ocultos por defecto */
  position: absolute;
  top: 70%; /* Ajusta según tus necesidades */
  width: 46%; /* Ajusta el ancho según tus necesidades */
  height: 26%; /* Ajusta la altura según tus necesidades */
  background-size: contain; /* Ajusta la imagen para que se vea completa */
  background-position: center; /* Centra la imagen */
  background-repeat: no-repeat; /* Evita que la imagen se repita */
  border: none; /* Sin borde */
  cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
  z-index: 10; /* Asegura que el botón esté en el frente */
  background-color: transparent; /* Fondo transparente */
  outline: none; /* Sin borde al hacer clic */
  -webkit-tap-highlight-color: transparent; /* Elimina la sombra gris al hacer clic en dispositivos táctiles */
}

#button1 {
  right: 6%; /* Ajusta la posición derecha según tus necesidades */
  background-image: url("https://cdn.glitch.global/4ae5c157-47dd-4688-afdf-006929cf3c12/catalogo.png?v=1721141000731");
}

#button2 {
  left: 6%; /* Ajusta la posición izquierda según tus necesidades */
  background-image: url("https://cdn.glitch.global/4ae5c157-47dd-4688-afdf-006929cf3c12/registrate.png?v=1721141001195");
}


    </style>
    <style>
      @font-face {
        font-family: "Segoe";
        src: url("https://cdn.glitch.global/4ae5c157-47dd-4688-afdf-006929cf3c12/Charlemagne%20Bold.otf?v=1720707859970")
          format("truetype");
      }
    </style>
  </head>
  <body>
    <div id="scanning" class="hidden">
      <div class="inner">
        <img
          src="https://cdn.glitch.global/4ae5c157-47dd-4688-afdf-006929cf3c12/Tarjeta.png?v=1720721890308"
          alt="Image Alt Text"
        />
        <div class="scanline"></div>
      </div>
    </div>

    <div id="container"></div>

    <audio
      id="backgroundAudio"
      src="https://cdn.glitch.me/4ae5c157-47dd-4688-afdf-006929cf3c12/Corporation.wav?v=1720707632289"
      loop
    ></audio>

    <button id="startButton" class="circle-button">INICIAR</button>

    <button
      id="button1"
      onclick="window.location.href='https://trazendente.com/agrosisa-catalogo/'"
    ></button>
    <button
      id="button2"
      onclick="window.location.href='https://forms.gle/zASW1vGeRuVRrKXt7'"
    ></button>

    <script>
      const backgroundAudio = document.getElementById("backgroundAudio");

      // Función para pausar el audio cuando la página se oculta
      function handleVisibilityChange() {
        if (document.visibilityState === "hidden") {
          backgroundAudio.pause();
        } else {
          backgroundAudio.play();
        }
      }
      // Agregar el event listener para el cambio de visibilidad
      document.addEventListener("visibilitychange", handleVisibilityChange);
      // Agregar el event listener al botón de inicio
      document.getElementById("startButton").addEventListener("click", () => {
        backgroundAudio.volume = 0.5; // Establecer el volumen al 50%
        backgroundAudio.play();
      });
    </script>
  </body>
</html>
